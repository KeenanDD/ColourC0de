<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>popup</title>
    <!-- CSS -->
     <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <div class="rows">
    <div class="row">
        <h3>Invert Colors</h3>
        <div class="col col-12">
            <div class="action-button" id="invert-toggle">Toggle</div>
        </div>
    </div>
    <div class="row">
        <h3>Grayscale</h3>
        <div class="col col-12">
            <div class="action-button" id="grayscale-toggle">Toggle</div>
        </div>
    </div>
    <div class="row">
        <h3>Sepia</h3>
        <div class="col col-12">
            <div class="action-button" id="sepia-toggle">Toggle</div>
        </div>
    </div>
    <div class="row">
        <h3>Hue</h3>
        <div class="col col-12">
            <div class="action-button" id="hue-toggle">Toggle</div>
        </div>
    </div>
    <div class="row">
        <h3>Saturation</h3>
        <div class="col col-12">
            <div class="action-button" id="saturation-toggle">Toggle</div>
        </div>
    </div>
</div>
<script src="script.js"></script>
  </body>
</html>
